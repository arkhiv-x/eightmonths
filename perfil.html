<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Perfil - Em Oito Meses</title>

<link rel="stylesheet" href="css/style.css">
</head>

<body onload="aplicarTema(); carregarPerfilCompleto(); carregarEvolucao()">

<!-- MENU -->
<div class="menu" id="menu">

<h3>Em Oito Meses</h3>

<a href="inicio.html">Início</a>
<a href="peso.html">Peso</a>
<a href="diario.html">Diário</a>
<a href="treino.html">Treinos</a>
<a href="caminhada.html">Caminhada</a>
<a href="alimentacao.html">Alimentação</a>
<a href="perfil.html">Perfil</a>
<a href="config.html">Configurações</a>

<hr>

<a onclick="logout()">Sair</a>

</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- CONTEÚDO -->
<div class="page">

<!-- TOPO -->
<div class="topo">
<span onclick="openMenu()">☰</span>
<b>Meu Perfil</b>
</div>

<!-- FOTO + NOME -->
<div class="card perfil-topo">

<div class="foto-box">

<img id="fotoPerfil"
src="img/avatar.png"
class="foto-perfil">

<label class="btn-foto">
Alterar
<input type="file" accept="image/*" onchange="salvarFoto(event)">
</label>

</div>

<h2 id="nomeExibido">Seu nome</h2>

</div>

<!-- DADOS -->
<div class="card perfil-dados">

<h3>Dados Pessoais</h3>

<div class="grupo">

<label>Nome</label>
<input id="perfilNome">

<label>Idade</label>
<input id="perfilIdade">

<label>Altura</label>
<input id="perfilAltura">

<label>Peso</label>
<input id="perfilPeso">

<label>Telefone</label>
<input id="perfilTel">

<label>Email</label>
<input id="perfilEmail">

<label>Instagram</label>
<input id="perfilInsta">

</div>

</div>

<!-- EVOLUÇÃO -->
<div class="card">

<h3>Evolução</h3>

<input type="file"
accept="image/*"
onchange="salvarEvolucao(event)">

<div id="galeriaEvolucao" class="galeria"></div>

</div>

<!-- BOTÃO FINAL -->
<div class="card center">

<button class="btn-grande"
onclick="salvarPerfilCompleto()">
Salvar Perfil
</button>

</div>

</div>

<script src="js/app.js"></script>
</body>
</html>
