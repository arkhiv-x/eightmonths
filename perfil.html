</head>

<body>

<!-- MENU -->

</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>


<!-- CONTEÚDO -->
<div class="page">

<!-- TOPO -->
<div class="topo">
<span onclick="openMenu()">☰</span>
<b>Meu Perfil</b>
</div>


<!-- FOTO -->

<div class="card perfil-topo">

<img id="fotoPerfil" src="" class="foto-perfil">

<label class="btn-alterar">
Alterar
<input type="file" accept="image/*" onchange="salvarFoto(event)">
</label>

<h3 id="nomeExibido">Seu nome</h3>

</div>


<!-- EVOLUÇÃO -->

<div class="card">

<h3>Evolução</h3>

<div class="add-evolucao" onclick="document.getElementById('inputEvo').click()">
+
<input type="file" id="inputEvo" accept="image/*" onchange="salvarEvolucao(event)">
</div>

<div id="galeriaEvolucao" class="galeria"></div>

</div>


<!-- DADOS -->

<div class="card">

<h3>Dados Pessoais</h3>

<label>Nome</label>
<input id="perfilNome">

<label>Idade</label>
<input id="perfilIdade" type="number">

<label>Altura</label>
<input id="perfilAltura">

<label>Peso</label>
<input id="perfilPeso">

<label>Telefone</label>
<input id="perfilTel">

<label>Email</label>
<input id="perfilEmail">

<label>Instagram</label>
<input id="perfilInsta">

<label>Bio</label>
<textarea id="perfilBio" placeholder="Fale sobre você..."></textarea>

</div>


<!-- BOTÃO -->

<div class="card center">

<button onclick="salvarPerfilCompleto()" class="btn-center">
Salvar Perfil
</button>

</div>


</div>

<script src="js/app.js"></script>

<script>
carregarPerfilCompleto();
</script>

</body>
</html>
