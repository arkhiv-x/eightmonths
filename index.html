<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Em Oito Meses</title>

<style>

/* CORES */
:root{
--rosa:#b76e79;
--rosa-claro:#f6e6e9;
--preto:#1a1a1a;
--branco:#ffffff;
}

/* RESET */
*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family:Arial, sans-serif;
background:var(--rosa-claro);
color:var(--preto);
height:100vh;
}

/* TELAS */
.tela{
display:none;
height:100vh;
overflow-y:auto;
padding:15px;
}

.show{
display:block;
}

/* HEADER */
.topo{
background:var(--rosa);
color:white;
padding:15px;
display:flex;
align-items:center;
gap:10px;
position:sticky;
top:0;
}

/* BOTAO MENU */
.menu-btn{
font-size:24px;
cursor:pointer;
}

/* MENU */
#menu{
position:fixed;
top:0;
left:-260px;
width:260px;
height:100%;
background:var(--preto);
color:white;
padding:20px;
transition:0.3s;
z-index:10;
}

#menu.open{
left:0;
}

#menu a{
display:block;
color:white;
text-decoration:none;
margin:15px 0;
}

/* OVERLAY */
#overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.4);
display:none;
z-index:9;
}

#overlay.show{
display:block;
}

/* CARD */
.card{
background:white;
padding:15px;
border-radius:15px;
margin:15px 0;
box-shadow:0 2px 6px rgba(0,0,0,.1);
}

/* BOTAO */
button{
background:var(--rosa);
border:none;
color:white;
padding:10px 18px;
border-radius:8px;
margin-top:10px;
font-size:15px;
}

/* INPUT */
input,textarea{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:1px solid #ccc;
}

textarea{
height:80px;
resize:none;
}

/* LOGIN */
#login{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:white;
}

#login input{
max-width:280px;
}

</style>
</head>

<body>

<!-- MENU -->
<div id="menu">

<h3>Em Oito Meses</h3>

<a onclick="go('inicio')">üè† In√≠cio</a>
<a onclick="go('peso')">‚öñÔ∏è Peso</a>
<a onclick="go('diario')">üìù Di√°rio</a>
<a onclick="go('treino')">üèãÔ∏è Treinos</a>
<a onclick="go('caminhada')">üö∂ Caminhada</a>
<a onclick="go('alimentacao')">ü•ó Alimenta√ß√£o</a>

<hr>

<a onclick="logout()">üö™ Sair</a>

</div>

<div id="overlay" onclick="closeMenu()"></div>

<!-- LOGIN -->
<div id="login" class="tela show">

<h1>Em Oito Meses</h1>
<p id="frase"></p>

<input id="user" placeholder="Usu√°rio">
<input id="pass" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>

<p id="erro" style="color:red;"></p>

</div>

<!-- INICIO -->
<div id="inicio" class="tela">

<div class="topo">
<span class="menu-btn" onclick="openMenu()">‚ò∞</span>
<b>In√≠cio</b>
</div>

<div class="card">
<h3>üìÖ Jornada</h3>
<p id="contador"></p>
</div>

<div class="card">

<h3>‚òëÔ∏è Checklist</h3>

<label><input type="checkbox" id="c1"> Caminhada</label><br>
<label><input type="checkbox" id="c2"> Treino</label><br>
<label><input type="checkbox" id="c3"> √Ågua</label><br>
<label><input type="checkbox" id="c4"> Marmita</label>

<button onclick="saveCheck()">Salvar</button>

</div>

</div>

<!-- PESO -->
<div id="peso" class="tela">

<div class="topo">
<span class="menu-btn" onclick="openMenu()">‚ò∞</span>
<b>Peso</b>
</div>

<div class="card">

<input type="number" id="pesoAtual" placeholder="Peso (kg)">
<button onclick="savePeso()">Salvar</button>

<p id="pesoInfo"></p>

</div>

</div>

<!-- DIARIO -->
<div id="diario" class="tela">

<div class="topo">
<span class="menu-btn" onclick="openMenu()">‚ò∞</span>
<b>Di√°rio</b>
</div>

<div class="card">

<textarea id="textoDiario"></textarea>
<button onclick="saveDiary()">Salvar</button>

</div>

<div class="card" id="listaDiario"></div>

</div>

<!-- TREINO -->
<div id="treino" class="tela">

<div class="topo">
<span class="menu-btn" onclick="openMenu()">‚ò∞</span>
<b>Treinos</b>
</div>

<div class="card">

<p>Superior ‚Ä¢ Inferior ‚Ä¢ Alongamento</p>

</div>

</div>

<!-- CAMINHADA -->
<div id="caminhada" class="tela">

<div class="topo">
<span class="menu-btn" onclick="openMenu()">‚ò∞</span>
<b>Caminhada</b>
</div>

<div class="card">

<input id="hora">
<button onclick="saveWalk()">Registrar</button>

<div id="listaWalk"></div>

</div>

</div>

<!-- ALIMENTACAO -->
<div id="alimentacao" class="tela">

<div class="topo">
<span class="menu-btn" onclick="openMenu()">‚ò∞</span>
<b>Alimenta√ß√£o</b>
</div>

<div class="card">

<input id="food">
<button onclick="saveFood()">Salvar</button>

<div id="listaFood"></div>

</div>

</div>

<script>

/* FRASES */
const frases=[
"Disciplina vence des√¢nimo.",
"Nada muda se eu n√£o mudar."
];

let f=localStorage.frase||0;
frase.innerText=frases[f];
localStorage.frase=(+f+1)%2;

/* MENU */
function openMenu(){
menu.classList.add("open");
overlay.classList.add("show");
}

function closeMenu(){
menu.classList.remove("open");
overlay.classList.remove("show");
}

/* TELAS */
function go(id){

document.querySelectorAll(".tela").forEach(t=>{
t.classList.remove("show");
});

document.getElementById(id).classList.add("show");

closeMenu();
}

/* LOGIN */
function login(){

if(user.value==="Vit√≥ria" && pass.value==="1997"){

localStorage.logado="1";
go("inicio");

}else{
erro.innerText="Dados incorretos";
}
}

function logout(){
localStorage.removeItem("logado");
location.reload();
}

/* CHECK */
function saveCheck(){

let arr=JSON.parse(localStorage.checks||"[]");

arr.push({
d:new Date().toLocaleDateString(),
c1:c1.checked,
c2:c2.checked,
c3:c3.checked,
c4:c4.checked
});

localStorage.checks=JSON.stringify(arr);

alert("Salvo üíñ");
}

/* PESO */
function savePeso(){

localStorage.peso=pesoAtual.value;

pesoInfo.innerText="Atual: "+pesoAtual.value+" kg";
}

/* DIARIO */
function saveDiary(){

if(!textoDiario.value) return;

let arr=JSON.parse(localStorage.diario||"[]");

arr.push({
d:new Date().toLocaleString(),
t:textoDiario.value
});

localStorage.diario=JSON.stringify(arr);

textoDiario.value="";

loadDiary();
}

/* CAMINHADA */
function saveWalk(){

if(!hora.value) return;

let arr=JSON.parse(localStorage.walk||"[]");

arr.push(new Date().toLocaleDateString()+" "+hora.value);

localStorage.walk=JSON.stringify(arr);

hora.value="";

loadWalk();
}

/* COMIDA */
function saveFood(){

if(!food.value) return;

let arr=JSON.parse(localStorage.food||"[]");

arr.push(new Date().toLocaleDateString()+" "+food.value);

localStorage.food=JSON.stringify(arr);

food.value="";

loadFood();
}

/* CONTADOR */
function update(){

let start=new Date("2026-02-09");
let now=new Date();

let d=Math.floor((now-start)/86400000)+1;

contador.innerText="Dia "+d+" de 120";
}

/* LOAD */
function load(){

if(localStorage.logado==="1"){
go("inicio");
}else{
go("login");
}

if(localStorage.peso){
pesoInfo.innerText="Atual: "+localStorage.peso+" kg";
}

loadDiary();
loadWalk();
loadFood();
}

/* HIST */
function loadDiary(){

let arr=JSON.parse(localStorage.diario||"[]");

listaDiario.innerHTML="<h4>Hist√≥rico</h4>";

arr.slice().reverse().forEach(i=>{
listaDiario.innerHTML+=
"<p><b>"+i.d+"</b><br>"+i.t+"</p>";
});
}

function loadWalk(){

let arr=JSON.parse(localStorage.walk||"[]");

listaWalk.innerHTML="";

arr.slice().reverse().forEach(i=>{
listaWalk.innerHTML+="<p>"+i+"</p>";
});
}

function loadFood(){

let arr=JSON.parse(localStorage.food||"[]");

listaFood.innerHTML="";

arr.slice().reverse().forEach(i=>{
listaFood.innerHTML+="<p>"+i+"</p>";
});
}

load();
setInterval(update,1000);
update();

</script>

</body>
</html>
